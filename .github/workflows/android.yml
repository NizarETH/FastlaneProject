name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      ANDROID_HOME: /opt/android-sdk
      GRADLE_USER_HOME: /home/runner/.gradle

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      run: sdkmanager --install 'platforms;android-30' 'build-tools;30.0.3' 'platform-tools'

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install Fastlane
      run: gem install fastlane

    - name: Run Fastlane
      run: bundle exec fastlane android
      env:
        KEYSTORE_PASSWORD: ofppt2024
        KEY_PASSWORD: ofppt2024
        KEYSTORE_ALIAS: ofppt2024
        # Add other environment variables here if needed
